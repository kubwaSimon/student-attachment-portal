<div class="container-fluid">

    <div class="row">

        <div class="col-md-6">
            <img [src]="image" height="100%" width="100%" alt="U.G FinalAttPortal">
            <!--------------------------------------------------->
        </div>
        <div class="col-md-4">
            <form action="" class="mt-3">
                <h3 class="text-success" class="text-center">ATTACHEE LOGIN</h3>
                <h5 class="text-success">ENTER DETAILS.</h5>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" placeholder="username" name="username" [(ngModel)]="username">Email </label>
                    <input type="text" class="form-control" placeholder="Username" #userName required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" placeholder="password" name="password" [(ngModel)]="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" #userPassword required>
                </div>
            </form>
            <!-- Calling SignIn Api from AuthService -->
            <div class="mb-3">
                <button class="btn btn-outline-success" type="button" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
                    LOGIN
            </button>
                <div class="formGroup">
                    <span class="or"><span class="orInner">Or</span></span>
                </div>
                <!-- Calling GoogleAuth Api from AuthService -->
                <div class="mb-3">
                    <button class="btn btn-outline-success" type="button" (click)="authService.GoogleAuth()">
            
            Login with Google
          </button>
                </div>
                <div class="forgotPassword">
                    <a routerLink="/forgot-password" class="text-primary" style="text-decoration: none;">Forgot Password?</a>
                </div>

                <div class="redirectToLogin">

                    <a routerLink="/sign-up" class="text-primary" style="text-decoration: none;">Go to Register?</a>
                </div>
            </div>
        </div>
        <div class="col-md-2">
        </div>
