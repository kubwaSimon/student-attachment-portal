<div class="container-fluid">

    <div class="row">

        <div class="col-md-6">
            <img [src]="image" height="100%" width="100%" alt="U.G FinalAttPortal">
        </div>
        <div class="col-md-4">
            <form action="" class="mt-3">
                <h3 class="text-success">RESET PASSWORD.</h3>
                <p class="text-left">Please enter your email address to request a password reset.</p>


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" placeholder="username" name="username" [(ngModel)]="username">Email </label>
                    <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
                </div>
            </form>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="mb-3">
                <button class="btn btn-outline-success" type="button" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                    RESET
                </button>
            </div>

            <div class="redirectToLogin">
                <a routerLink="/sign-in" class="text-primary" style="text-decoration: none;">Back to LOGIN</a>
            </div>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>
